<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
        </style>         
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="score">0</h2>
                <div>
                    <button onclick="homeaddone()">+1</button>
                    <button onclick="homeaddtwo()">+2</button>
                    <button onclick="homeaddthree()">+3</button>
                </div> 
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h2 id="score2">0</h2>
                <div>
                    <button onclick="awayaddone()">+1</button>
                    <button onclick="awayaddtwo()">+2</button>
                    <button onclick="awayaddthree()">+3</button>
                </div>
            </div>
            <button id="startagain-btn" onclick="restart()">RESTART</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
